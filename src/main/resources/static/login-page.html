<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz logowania do systemu</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>


<div class="container">
    <form id="login">
        <div class="header">
            <h3>Zaloguj się</h3>
            <p>Wypełnij poniższe pola aby zalogować się do systemu</p>
        </div>
        <div class="sep"></div>
        <div class="inputs">
            <input type="text" placeholder="Login" autofocus />
            <input type="password" placeholder="Hasło" />
            <div class="remember">
                <input name="checky" id="checky" value="1" type="checkbox"/>
                <label class="terms">Zapamiętaj dane logowania</label>
            </div>
            <a id="submit" href="@">Zaloguj się do systemu</a>
        </div>
    </form>
</div>
